<script>
    setTimeout(function(){

    },5000);

    $(".nav .a2").eq(2).addClass('a2Now');

    var nowShow = 0;
    var nextShow = '213';
    var clickState = true;
    var gdtTop = 0;


    var showN = 0;

    var seI = setInterval(function(){
        showN++;
        if(showN>4){
            showN = 0;
        }
        $(".caseButAll div").eq(showN).click()
    },3000);

    $(".caseButAll div").each(function(e){
        $(".caseButAll div").eq(e).click(function(){
            if(!clickState){
                return;
            }
            if (nowShow == nextShow ){
                return;
            }
            clickState = false;
            $(".caseButAll div").removeClass('show');
            $(".caseButAll div").eq(e).addClass('show');

            $(".caseImgAll img").eq(nowShow).animate({
                top:'-100%'
            },500);

            nowShow = e;
            gdtTop = 42+e*(42+70);
            $(".caseImgAll img").eq(nowShow).css({
                top:'100%'
            });

            setTimeout(function(){
                $(".caseImgAll img").eq(nowShow).animate({
                    top:'0'
                },500);
            },10);

            setTimeout(function(){
                clickState = true;
            },510);
        });
    });
    $(".caseImgAll img").eq(0).css({
        top:'0'
    });

    $(".caseButAll").hover(function(){
        clearInterval(seI);
    },function(){
        seI = setInterval(function(){
            showN++;
            if(showN>4){
                showN = 0;
            }
            $(".caseButAll div").eq(showN).click()
        },3000)
    })
